specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KlerosCore
    network: arbitrum-goerli
    source:
      address: "0x813DCc76dbA91DD9f6bDD038aea0877FC95656bE"
      abi: KlerosCore
      startBlock: 43823780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Arbitrable
        - TokenAndETHShift
        - JurorTokensPerCourt
        - Court
        - Dispute
        - Round
        - Draw
        - DisputeKit
        - Counter
      abis:
        - name: DisputeKitClassic
          file: ../contracts/deployments/arbitrumGoerliDevnet/DisputeKitClassic.json
        - name: KlerosCore
          file: ../contracts/deployments/arbitrumGoerliDevnet/KlerosCore.json
      eventHandlers:
        - event: AppealDecision(indexed uint256,indexed address)
          handler: handleAppealDecision
        - event: DisputeCreation(indexed uint256,indexed address)
          handler: handleDisputeCreation
        - event: Draw(indexed address,indexed uint256,uint256,uint256)
          handler: handleDraw
